language: ruby
before_install:
  # jruby-head does not have bundler.
  - which bundle || gem install bundler
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - 2.2.0
  - 2.3.0
  - 2.4.1
  - ruby-head
  - jruby-18mode
  - jruby-19mode
  - jruby-head
  - rbx
  - ree
script: bundle exec rake
matrix:
  allow_failures:
    - rvm: rbx
    #known issue with jruby 2y hashs
    - rvm: jruby-18mode 
    - rvm: jruby-19mode
    - rvm: jruby-head
    # known issue with json dependency
    - rvm: 2.4.1
  fast_finish: true
